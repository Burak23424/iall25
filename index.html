<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Burak Can'dan Selamlar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('ispir_anadolu_lisesi.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: 1;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 2;
    }

    .stars div {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      padding: 20px 40px;
      font-size: 2em;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #00fff7;
      border-radius: 15px;
      cursor: pointer;
      text-shadow: 0 0 10px #00fff7;
      animation: glow 2s infinite alternate;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      text-align: center;
      color: #fff;
      padding: 30px 60px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
      display: none;
      text-shadow: 0 0 20px #00fff7;
    }

    .final-glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7; }
      to { text-shadow: 0 0 30px #fff, 0 0 50px #00fff7; }
    }

  </style>
</head>
<body>

  <div class="background"></div>
  <div class="stars" id="stars"></div>
  <div class="start-button" onclick="startSite()">ðŸš€ Siteye GiriÅŸ</div>

  <div id="messages-container"></div>

  <audio id="bgMusic" loop>
    <source src="giris-muzigi.mp3" type="audio/mpeg">
  </audio>

  <script>
    // YÄ±ldÄ±zlar
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      let star = document.createElement('div');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 2 + Math.random() * 3 + 's';
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }

    // Mesajlar
    const messages = [
      "ðŸš€ Ä°AL Ã–ÄŸrencisi Burak Canâ€™dan SELAMLAR!",
      "ðŸ“š TÃ¼m Ã¶ÄŸretmenlerimize saygÄ± ve sevgilerle...",
      "ðŸ« Ä°spir Anadolu Lisesi'nin Teknoloji Ã‡aÄŸÄ±yÄ±z ðŸ’ª.",
      "ðŸ’¼ Bilgiyle bÃ¼yÃ¼r, sevgiyle yÃ¼rÃ¼rÃ¼z.",
      "ðŸŒŸ Bu okulda olmak ayrÄ±calÄ±ktÄ±r."
    ];

    const container = document.getElementById('messages-container');

    function showMessage(index) {
      if (index >= messages.length) return;

      let msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = messages[index];
      container.innerHTML = '';
      container.appendChild(msg);
      msg.style.display = 'block';

      if (index === messages.length - 1) {
        // Son mesaj: sabit kalacak + animasyon
        msg.classList.add('final-glow');
      } else {
        setTimeout(() => {
          msg.style.display = 'none';
          showMessage(index + 1);
        }, 2500);
      }
    }

    function startSite() {
      document.querySelector('.start-button').style.display = 'none';
      document.getElementById('bgMusic').play();
      showMessage(0);
    }
  </script>

</body>
</html>
